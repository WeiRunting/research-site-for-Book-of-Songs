            <div class="fl">
                <div class="rectangle active" data-content=" <p>阴声韵部是指以元音收尾或无尾的韵。这些韵部的特点是它们的韵尾不是鼻音或塞音，
                    而是以元音结束。阴声韵部在《诗经》中使用频率较高，常见的阴声韵部包括：</p>
                    <p>
                    <ul>
                        <li>之部：以元音结尾的韵部。</li>
                        <li>幽部：同样以元音结尾的韵部。</li>
                        <li>宵部：以元音结尾的韵部。</li>
                    </ul>
                    </p>
                    <p>阴声韵部的使用比阳声韵部的使用要多，有资料表明，阳声韵部的使用量仅为阴声韵部的二分之一。</p>
    
                    <p>
                        举例：
                    </p>
    
                    <p class='y1'>1.《周南·关雎》</p>
                    <p class='y1'>关关雎鸠，在河之洲。<br>
                        窈窕淑女，君子好逑。<br>
                        参差荇菜，左右流之。<br>
                        窈窕淑女，寤寐求之。
                    </p>
                    <p>音韵赏析：此诗中“洲、流、求”押韵，属于阴声韵部的“之部”，这些字以元音结尾，体现了阴声韵的特点
                        。</p>
    
                    <p class='y1'>2.《召南·行露》</p>
                    <p class='y1'>厌浥行露，岂不夙夜，谓行多露。<br>
                        谁谓雀无角？何以穿我屋？<br>
                        谁谓女无家？何以速我狱？<br>
                        虽速我狱，室家不足！
                    </p>
                    <p>音韵赏析：此诗中“露、角、屋、狱”押韵，属于阴声韵部的“鱼部”，这些字以元音结尾，体现了阴声韵的特点。
                    </p>
                    <p  class='y1'>3.《郑风·子衿》</p>
                <p  class='y1'>青青子衿，悠悠我心。<br>
                    纵我不往，子宁不嗣音？<br>
                    青青子佩，悠悠我思。<br>
                    纵我不往，子宁不来？<br>
                    挑兮达兮，在城阙兮。<br>
                    一日不见，如三月兮。
                </p>
                <p>音韵赏析：此诗以章为单位，共分三章，每章四句，章章所用的韵部都不同。它的三个韵部分别是侵部、之部、月部，展示了阴声韵部的使用
                    。</p>">阴声韵部</div>
                <div class="rectangle" data-content=" <p>阳声韵部是指以鼻音收尾的韵。这些韵部的特点是它们的韵尾是鼻音，
                    如-m、-n、-ng等。阳声韵部在《诗经》中也有广泛的应用，常见的阳声韵部包括：</p>
                    <p>
                    <ul>
                        <li>蒸部：以-ng结尾的韵部。</li>
                        <li>东部：以-n结尾的韵部。</li>
                        <li>阳部：以-ng结尾的韵部。</li>
                    </ul>
                    </p>
                    <p>阳声韵部的使用量相对较少，但在《诗经》的用韵中仍然占有重要位置
                        。</p>
                        <p>
                            举例：
                        </p>
        
                        <p class='y1'>1.《国风·秦风·渭阳》</p>
                        <p class='y1'>我送舅氏，曰至渭阳。<br>
                            何以赠之？路车乘黄。
                        </p>
                        <p>音韵赏析：此诗中“阳、黄”为韵，展示了阳声韵部的使用，这些字以鼻音结尾，体现了阳声韵的特点
                            。</p>
        
                        <p  class='y1'>2.《大雅·文王之什·皇矣》</p>
                        <p  class='y1'>依其在京，侵自阮疆，陟我高冈。<br>
                            无矢我陵，我陵我阿；无饮我泉，我泉我池。
                        </p>
                        <p>音韵赏析：此诗中“冈、池、王”为韵，展示了阳声韵部的使用，这些字以鼻音结尾
                            。</p>
                            <p  class='y1'>3.《国风·豳风·七月》</p>
                <p  class='y1'>七月流火，九月授衣。<br>
                    春日载阳，有鸣仓庚。<br>
                    女执懿筐，遵彼微行，爰求柔桑。<br>
                    春日迟迟，采蘩祁祁。<br>
                    女心伤悲，殆及公子同归。
                </p>
                <p>音韵赏析：此诗中“衣、庚、桑、祁、归”为韵，体现了阳声韵部的特点，这些字以鼻音结尾
                    。</p>">阳声韵部</div>
                <div class="rectangle" data-content="<p>入声韵部是指以塞音收尾的韵，如-p、-t、-k等。这些韵部的特点是它们的韵尾是塞音，
                    入声韵部在《诗经》中也有其独特的应用，常见的入声韵部包括：</p>
                    <p>
                    <ul>
                        <li>职部：以-t结尾的韵部。</li>
                        <li>锡部：以-k结尾的韵部。</li>
                        <li>屋部：以-p结尾的韵部。</li>
                    </ul>
                    </p>
                    <p>入声韵与阴声韵关系密切，许多古音学家将相关的入声韵并入阴声韵部
                        。</p>
                        <p>
                            举例：
                        </p>
        
                        <p class='y1'>1.《小雅·车攻》</p>
                        <p class='y1'>陟彼阪矣，我马虺隤矣。<br>
                            我马虺隤矣，我仆痡矣。
                        </p>
                        <p>音韵赏析：此诗中“佽、柴”押韵，体现了入声韵部的特点，这些字以塞音结尾
                            。</p>
        
                        <p  class='y1'>2.《魏风·十亩之间》</p>
                        <p  class='y1'>十亩之间兮，桑者闲闲兮。<br>
                            行与子还兮。
                        </p>
                        <p>音韵赏析：此诗中“外、泄”押韵，体现了入声韵部的特点，这些字以塞音结尾
                            。</p><p  class='y1'>3.《大雅·荡》</p>
                            <p  class='y1'>文王曰咨，咨女殷商。<br>
            人亦有言，颠沛之揭。
                            </p>
                            <p>音韵赏析：此诗中“揭、害、拨、世”押韵，展示了入声韵部的使用，这些字以塞音结尾
                     。</p>">入声韵部</div>

    <script>
        const rectangles = document.querySelectorAll('.fl .rectangle');
        const zk = document.querySelector('.zk');

        // 为每个小长方形添加点击事件
        rectangles.forEach(rectangle => {
            rectangle.addEventListener('click', () => {
                // 移除所有长方形的 selected 类
                rectangles.forEach(rect => {
                    rect.classList.remove('selected');
                });

                // 为当前点击的长方形添加 selected 类
                rectangle.classList.add('selected');

                // 获取当前长方形的 data-content 属性值
                const content = rectangle.getAttribute('data-content');

                // 更新 zk 区域的内容
                zk.innerHTML = content;
            });
        });

        // 默认选中第一个 rectangle，并显示其内容
        rectangles[0].classList.add('selected');
        zk.innerHTML = rectangles[0].getAttribute('data-content');

    </script>
